<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
    }

    .container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    #timer {
      font-weight: bold;
      color: #d32f2f;
      text-align: center;
      margin-bottom: 15px;
      font-size: 18px;
    }

    #question {
      margin-bottom: 15px;
      font-size: 18px;
      color: #444;
    }

    #options button {
      display: block;
      margin: 8px 0;
      width: 100%;
      padding: 10px;
      background: #e0e0e0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .selected {
  background: #81c784 !important; /* لون أخضر باهت */
  color: white;
  font-weight: bold;
}

#options button:hover {
  background: #bdbdbd;
}

    #options button:first-child {
      background: #ffd54f;
      font-weight: bold;
    }

    #nextBtn, #finishBtn ,#prevBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background 0.3s;
    }

    #nextBtn:hover, #finishBtn:hover ,#prevBtn {
      background: #1565c0;
    }

    #finishBtn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    .hidden {
      display: none;
    }

    #bookmark-list {
      width: 200px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      font-size: 14px;
    }

    #bookmark-list h3 {
      margin-bottom: 10px;
      color: #333;
    }

    #bookmark-list button {
      display: block;
      width: 100%;
      margin-bottom: 8px;
      padding: 8px;
      background: #ffecb3;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #bookmark-list button:hover {
      background: #ffe082;
    }

    #result-box {
      text-align: center;
    }

    #score {
      font-size: 18px;
      color: #388e3c;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Online Exam</h1>
    <div id="timer">Time Left: 60s</div>

    <div id="quiz-box">
      <h2 id="question">Question text</h2>
      <div id="options"></div>
      <button id="nextBtn" disabled>Next</button>
      <button id="prevBtn">Previous</button>

    </div>

    <div id="result-box" class="hidden">
      <h2>Result</h2>
      <p id="score"></p>
    </div>

    <button id="finishBtn" disabled>Finish Quiz</button>
  </div>

  <div id="bookmark-list">
    <h3>Bookmarked Questions:</h3>
    <!-- Filled dynamically -->
  </div>

  <script src="examination.js"></script>
</body>
</html>
