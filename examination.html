<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam System</title>
  <style>
    /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: linear-gradient(135deg, #c9e8ff, #b0d4f1);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 40px;
  gap: 30px;
}

/* Container Styling */
.container {
  background: #ffffff;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
  width: 480px;
}

/* Heading */
h1 {
  text-align: center;
  margin-bottom: 20px;
  color: #1e3a8a;
}

/* Timer */
#timer {
  font-weight: bold;
  color: #d32f2f;
  text-align: center;
  margin-bottom: 20px;
  font-size: 16px;
}

/* Question */
#question {
  margin-bottom: 15px;
  font-size: 18px;
  color: #1e293b;
}

/* Options */
#options button {
  display: block;
  margin: 10px 0;
  width: 100%;
  padding: 12px;
  background: #f3f4f6;
  border: 1px solid #cbd5e1;
  border-radius: 8px;
  font-size: 15px;
  cursor: pointer;
  transition: background 0.3s, color 0.3s;
}

#options button:hover {
  background: #e2e8f0;
}

.selected {
  background: #3b82f6 !important;
  color: white;
  font-weight: bold;
}

/* Buttons */
#nextBtn,
#prevBtn,
#finishBtn {
  margin-top: 15px;
  padding: 12px;
  width: 100%;
  background-color: #3b82f6;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 15px;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s;
}

#nextBtn:hover,
#prevBtn:hover,
#finishBtn:hover {
  background-color: #2563eb;
}

#finishBtn:disabled {
  background: #94a3b8;
  cursor: not-allowed;
}

/* Result */
#result-box {
  text-align: center;
}

#score {
  font-size: 18px;
  color: #10b981;
  margin-top: 10px;
}

/* Bookmarks */
#bookmark-list {
  width: 220px;
  background: #ffffff;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
  font-size: 14px;
}

#bookmark-list h3 {
  margin-bottom: 10px;
  color: #1e3a8a;
}

#bookmark-list button {
  display: block;
  width: 100%;
  margin-bottom: 10px;
  padding: 10px;
  background: #fff3cd;
  border: 1px solid #ffeeba;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s;
}

#bookmark-list button:hover {
  background: #ffe08a;
}

/* Utility */
.hidden {
  display: none;
}

.fade-in {
  animation: fadeIn 0.5s ease-out;
}

@keyframes fadeIn {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}


  </style>
</head>
<body>

  <div class="container">
    <h1>Online Exam</h1>
    <div id="timer">Time Left: 60s</div>
    <div id="progress-container" style="width: 100%; background: #ddd;">
      <div id="progress-bar" style="height: 10px; background: #4caf50;"></div>
    </div>
    

    <div id="quiz-box">
      <h2 id="question">Question text</h2>
      <div id="options"></div>
      <button id="nextBtn" disabled>Next</button>
      <button id="prevBtn">Previous</button>

    </div>

    <div id="result-box" class="hidden">
      <h2>Result</h2>
      <p id="score"></p>
    </div>

    <button id="finishBtn" disabled>Finish Quiz</button>
  </div>

  <div id="bookmark-list">
    <h3>Bookmarked Questions:</h3>
    <!-- Filled dynamically -->
  </div>

  <script src="examination.js"></script>
</body>
</html>
