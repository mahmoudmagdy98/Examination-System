<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <link rel="stylesheet" href="../css/signin.css" />
</head>
<body>

  <div class="wrapper">
    <!-- Illustration Side -->
    <div class="illustration">
      <img src="https://cdn.b12.io/client_media/vTtCRULi/a55ada30-7c2d-11ef-9091-0242ac110002-png-hero_image.png" alt="Sign In Illustration">
    </div>

    <!-- Form Side -->
    <div class="form-box">
      <h2>Sign In</h2>
      <form id="signin-form">

        <label for="email">Email:</label><br>
        <input type="email" id="email" required><br>
        <span class="email-error" id="error-message"></span>

        <label for="password">Password:</label><br>
        <input type="password" id="password" required><br>
        <span class="password-error" id="error-message"></span>

        <button type="submit">Login</button>
        <p class="signin-message" id="error-message"></p>

      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <!-- <script src="https://unpkg.com/history/umd/history.production.min.js"></script> -->
  <script src="../js/preventBack.js"></script>
  <script src="../js/signin.js"></script>
</body>
</html>
