<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam System</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../css/examination.css">
  
</head>
<body>
  <div class="container">
    <h1>Online Exam</h1>
    <div id="timer"><i class="fas fa-clock"></i> Time Left: 60s</div>
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>

    <div id="quiz-box">
      <h2 id="question">Question text</h2>
      <div id="options"></div>
      <div class="button-group">
        <button id="prevBtn"><i class="fas fa-arrow-left"></i> Previous</button>
        <button id="nextBtn" disabled>Next <i class="fas fa-arrow-right"></i></button>
      </div>
    </div>

    <div id="result-box" class="hidden">
      <h2>Result</h2>
      <p id="score"></p>
    </div>

    <button id="finishBtn" disabled><i class="fas fa-check-circle"></i> Finish Quiz</button>
  </div>

  <div id="bookmark-list">
    <div class="bookmark-header">
      <div class="header-content">
        <i class="fas fa-bookmark header-icon"></i>
        <h3>Saved Questions</h3>
      </div>
      <button id="closeBookmark" class="close-btn">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="bookmark-content">
      <!-- Will be filled dynamically -->
    </div>
    <div class="bookmark-footer">
      <button id="clearBookmarks" class="clear-btn">
        <i class="fas fa-trash"></i>
        <span>Clear All</span>
      </button>
    </div>
  </div>
  <!-- ********************** -->
  <div id="confirmExitModal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-icon">
          <i class="fas fa-power-off"></i>
        </div>
        <h2 class="modal-title">Confirm Exit from Exam</h2>
      </div>
      <div class="modal-body">
        <div class="modal-message">
          <p class="warning-text">Warning!</p>
          <p class="message-text">
            Are you sure you want to exit the exam?<br>
            The exam will be ended and your final score will be calculated.
          </p>
        </div>
      </div>
      <div class="modal-footer">
        <button id="cancelExitBtn" class="modal-button cancel">
          <i class="fas fa-times"></i>
          <span>Return to Exam</span>
        </button>
        <button id="confirmExitBtn" class="modal-button confirm">
          <i class="fas fa-check"></i>
          <span>End Exam</span>
        </button>
      </div>
    </div>
  </div>
  
  
  
  <!-- ********************** -->

  <button id="bookmarkToggle" class="bookmark-toggle">
    <i class="fas fa-bookmark"></i>
    <span class="bookmark-count">0</span>
  </button>

  <button id="startBtn"><i class="fas fa-play"></i> Start Exam</button>
  <script src="../js/preventBack.js"></script>
  <script src="../js/examination.js"></script>
</body>
</html>
