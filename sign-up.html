<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Sign Up</title>
  <link rel="stylesheet" href="sign-up.css" />
</head>
<body>
  <div class="wrapper">
    <div class="illustration">
      <img src="student-signup-page-ui-with-blue-background-flat-illustration_582637-397.avif'" alt="Student Illustration">
    </div>

    <div class="form-box">
      <h2>Student Sign Up</h2>
      <form id="signup-form">
        <input type="text" id="firstName" placeholder="First Name" required />
        <span id="firstName-error" class="error-message"></span>

        <input type="text" id="lastName" placeholder="Last Name" required />
        <span id="lastName-error" class="error-message"></span>

        <input type="email" id="email" placeholder="Email Address" required />
        <span id="email-error" class="error-message"></span>

        <input type="password" id="password" placeholder="Password" required />
        <span id="password-error" class="error-message"></span>

        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <span id="confirmPassword-error" class="error-message"></span>

        <button type="submit">Sign Up</button>
        <p id="error-message"></p>

      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="sign-up.js"></script>
</body>
</html>
